<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo {
      transform-origin: center;
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
    
    .runner-1 {
      animation: run1 3s infinite;
    }
    
    .runner-2 {
      animation: run2 3s infinite;
    }
    
    .runner-3 {
      animation: run3 3s infinite;
    }
    
    @keyframes run1 {
      0% { transform: translateX(-120px); }
      100% { transform: translateX(320px); }
    }
    
    @keyframes run2 {
      0% { transform: translateX(-180px); }
      100% { transform: translateX(320px); }
    }
    
    @keyframes run3 {
      0% { transform: translateX(-240px); }
      100% { transform: translateX(320px); }
    }
    
    .loading-text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      animation: fadeInOut 2s infinite;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
  
  <!-- Logo in the center -->
  <image x="100" y="10" width="100" height="70" class="logo" href="/marathon-training-app/images/logos/alzheimersheroeslogo.png" />
  
  <!-- Runners -->
  <g class="runner-1">
    <path d="M30,10 C33.9,10 37,13.1 37,17 C37,20.9 33.9,24 30,24 C26.1,24 23,20.9 23,17 C23,13.1 26.1,10 30,10 Z" fill="#F9A825" transform="translate(0, 90)"/>
    <path d="M40,25 L30,45 L25,40 L20,45 L15,25 C20,28 25,28 30,25 C35,28 40,28 40,25 Z" fill="#F9A825" transform="translate(0, 90)"/>
  </g>
  
  <g class="runner-2">
    <path d="M30,10 C33.9,10 37,13.1 37,17 C37,20.9 33.9,24 30,24 C26.1,24 23,20.9 23,17 C23,13.1 26.1,10 30,10 Z" fill="#8E24AA" transform="translate(0, 90)"/>
    <path d="M40,25 L30,45 L25,40 L20,45 L15,25 C20,28 25,28 30,25 C35,28 40,28 40,25 Z" fill="#8E24AA" transform="translate(0, 90)"/>
  </g>
  
  <g class="runner-3">
    <path d="M30,10 C33.9,10 37,13.1 37,17 C37,20.9 33.9,24 30,24 C26.1,24 23,20.9 23,17 C23,13.1 26.1,10 30,10 Z" fill="#000" transform="translate(0, 90)"/>
    <path d="M40,25 L30,45 L25,40 L20,45 L15,25 C20,28 25,28 30,25 C35,28 40,28 40,25 Z" fill="#000" transform="translate(0, 90)"/>
  </g>
  
  <!-- Loading text -->
  <text x="150" y="140" text-anchor="middle" class="loading-text">Loading...</text>
</svg>